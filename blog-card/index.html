<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple blog preview card made with HTML and CSS only for a practice project provided by Frontend Mentor."
    />
    <meta name="author" content="Juan Lagunas" />

    <!-- Title -->
    <title>A Blog Preview Card - Practice Project</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon-32x32.png" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card-wrapper">
      <figure class="img-wrapper">
        <img
          src="assets/illustration-article.svg"
          alt="Illustration of an article"
          class="card-img"
          width="336"
          height="201"
        />
      </figure>
      <article class="card-info-wrapper">
        <p class="card-category">Learning</p>
        <time datetime="2023-12-21" class="date-published"
          >Published 21 Dec 2023</time
        >
        <h3 class="card-title">HTML & CSS foundations</h3>
        <p class="card-info-text">
          These languages are the backbone of every website, defining structure,
          content, and presentation
        </p>
      </article>
      <figure class="user-info-wrapper">
        <img
          src="assets/image-avatar.webp"
          alt="Profile picture of Greg Hooper"
          class="user-img"
          width="50"
          height="50"
        />
        <figcaption class="user-name">Greg Hooper</figcaption>
      </figure>
    </main>
  </body>
</html>
